<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app6.js" defer></script>
    <script src="app4.js" defer></script>
    <script src="app7.js" defer></script>
  </head>
  <body>

        <section id="user-goal">
    <h1>Vue Course Goals</h1>
    <!--v-html deja poner contenido html en lugar de texto plano PERO NO ES SEGURO xq hackers pueden meter spam-->
    <span v-html="courseGoal"></span>
    <h2>My Course Goal</h2>
    <!-- "{{variable}}"" solo sirve entre html tags, para usar en attributes es v-bind:[atributo]-->
    <p>Learn More about <a v-bind:href="vueLink">{{link}}</a></p>
  </section>

     
    <section id="events">
      <h2>Events in Action</h2>
      <!-- v-on: se abrevia con   @  "@click" -->
      <!-- v-bind: se abrevia con   : ":value"  -->
      <button @click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <!-- v-once lee el valor del data una vez -->
      <p v-once>Starting: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- V-MODEL reemplaza v-bind:value (q une el value del input con un elemento del obj data) y v-on:input= (que lee los eventos del input)
       v-model escucha al input y tmb le envia data guardada a la data property "name" -->
      <input type="text" v-model="name">
      <button v-on:click="reset">Reset</button>
      <p>Your Name: {{ outputFullName() }}</p>
      <!-- COMPUTED PROPERTY "fullname" without (), I don't call it, just point at it. Vue call it for me whenever is needed.   -->
      <p>Your Name: {{ fullName }}</p>
<br>
<!-- "$event" es la variable universal para events del input, asi se puede enviar otro parametro extra. ej: <input type="text" v-on:input="setName($event, 'Schwarzmüller')"> -->
 <!-- "v-on:keyup.enter" print name after press enter-->
<input type="text" v-on:input="setName($event, 'Schwarzmüller')" v-on:keyup.enter="confirmInput">
<p>Name: {{ confirmedName }}</p>
    </section>

    <h1>Vue Dynamic Styling</h1>
    <section id="styling">
      <!--en lugar de poner un computed en class se puede directamente poner "{active: activeItemA}" -->
      <div @click="selected('a')" :class="boxClassesA" class="demo"></div>
      <!-- Tmb se puede usar array en lugar de objeto, 'demo' es una class fija. 
         <div @click="selected('a')" :class="['demo',{active: activeItemA}]" ></div>-->
      <div @click="selected('b')" :class="boxClassesB" class="demo"></div>
      <div @click="selected('c')" :class="boxClassesC" class="demo"></div>
    </section>







  </body>
</html>
